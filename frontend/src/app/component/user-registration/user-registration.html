<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 border-0" style="width: 100%; max-width: 600px; border-radius: 15px;">

    <h3 class="text-center mb-4 fw-bold text-primary">
      <i class="bi bi-person-plus-fill"></i> Cadastro de Usu√°rio
    </h3>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nome</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-person"></i>
            </span>
            <input type="text"
              class="form-control"
              placeholder="Digite seu nome"
              [(ngModel)]="newUser.name"
              name="nome">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Sobrenome</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-person"></i>
            </span>
            <input type="text"
              class="form-control"
              placeholder="Digite seu sobrenome"
              [(ngModel)]="newUser.surname"
              name="sobrenome">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Telefone</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-telephone"></i>
          </span>
          <input type="number"
            class="form-control"
            placeholder="(00) 00000-0000"
            [(ngModel)]="newUser.telephone"
            name="telefone">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-envelope"></i>
          </span>
          <input type="email"
            class="form-control"
            placeholder="exemplo@email.com"
            [(ngModel)]="newUser.email"
            name="email">
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label fw-semibold">Senha</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock"></i>
          </span>
          <input type="password"
            class="form-control"
            placeholder="Digite sua senha"
            [(ngModel)]="newUser.password"
            name="senha">
        </div>
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-primary btn-sm"
          (click)="createUser()">
             Salvar Cadastro
        </button>
      </div>
    </form>
  </div>
</div>
